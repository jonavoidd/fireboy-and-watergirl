<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireboy vs Watergirl - Settings</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MedievalSharp', cursive;
            background: #0a0a0a;
            color: #d4af37;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Animated dungeon background */
        .dungeon-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
                repeating-linear-gradient(
                    90deg,
                    #1a1a1a 0px,
                    #2a2a2a 20px,
                    #1a1a1a 40px
                ),
                repeating-linear-gradient(
                    0deg,
                    #1a1a1a 0px,
                    #2a2a2a 20px,
                    #1a1a1a 40px
                );
            animation: dungeonPulse 10s ease-in-out infinite;
        }

        @keyframes dungeonPulse {
            0%, 100% { filter: brightness(0.8); }
            50% { filter: brightness(1.2); }
        }

        /* Torch effects */
        .torch {
            position: absolute;
            width: 60px;
            height: 120px;
        }

        .torch-left {
            top: 20%;
            left: 5%;
        }

        .torch-right {
            top: 20%;
            right: 5%;
        }

        .flame {
            width: 40px;
            height: 60px;
            margin: 0 auto;
            background: radial-gradient(ellipse at bottom, #ff6b35, #ff8c42, transparent);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite;
            filter: blur(2px);
            box-shadow: 0 0 40px #ff6b35, 0 0 80px #ff8c42;
        }

        @keyframes flicker {
            0%, 100% { 
                transform: scale(1) rotate(-2deg); 
                filter: blur(2px) brightness(1);
            }
            25% { 
                transform: scale(1.1) rotate(2deg); 
                filter: blur(1px) brightness(1.3);
            }
            50% { 
                transform: scale(0.95) rotate(-1deg); 
                filter: blur(3px) brightness(0.9);
            }
            75% { 
                transform: scale(1.05) rotate(1deg); 
                filter: blur(2px) brightness(1.1);
            }
        }

        .torch-holder {
            width: 30px;
            height: 60px;
            background: linear-gradient(#654321, #8B4513);
            margin: 0 auto;
            border: 2px solid #4a3020;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .settings-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .settings-title {
            font-size: 4em;
            background: linear-gradient(45deg, #ff6b35, #4a90e2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5), 0 0 60px rgba(74, 144, 226, 0.5);
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 3px;
            margin-bottom: 20px;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .settings-subtitle {
            font-size: 1.5em;
            color: #8B7355;
            letter-spacing: 5px;
        }

        /* Settings content */
        .settings-content {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #2c1810, #4a2818);
            border: 3px solid #d4af37;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.5),
                0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 40px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid #8B7355;
            transition: all 0.3s ease;
        }

        .setting-item:hover {
            border-color: #d4af37;
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .setting-label {
            color: #d4af37;
            font-size: 1.4em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .setting-icon {
            font-size: 1.5em;
        }

        .toggle-btn {
            background: linear-gradient(135deg, #2a5d2a, #4a7c4a);
            border: 3px solid #4CAF50;
            color: #90EE90;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 80px;
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .toggle-btn:hover::before {
            left: 100%;
        }

        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .toggle-btn.off {
            background: linear-gradient(135deg, #5d2a2a, #7c4a4a);
            border-color: #F44336;
            color: #FFB3B3;
        }

        .toggle-btn.off:hover {
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .setting-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(135deg, #1a0f0a, #2a1810);
            border: 3px solid #d4af37;
            color: #d4af37;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'MedievalSharp', cursive;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #2a1810, #3a2420);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .action-btn:active {
            transform: translateY(-1px);
        }

        .reset-btn {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #5d2a2a, #7c4a4a);
        }

        .back-btn {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #2a3a5d, #3a4a7d);
        }

        /* Volume sliders */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 8px;
            background: #2a1810;
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .volume-value {
            color: #8B7355;
            font-size: 1em;
            min-width: 40px;
            text-align: center;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #d4af37;
            pointer-events: none;
            border-radius: 50%;
            animation: float-up 4s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .settings-title {
                font-size: 2.5em;
            }
            
            .settings-content {
                padding: 20px;
            }
            
            .setting-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .setting-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="dungeon-bg"></div>
    
    <!-- Torches -->
    <div class="torch torch-left">
        <div class="flame"></div>
        <div class="torch-holder"></div>
    </div>
    <div class="torch torch-right">
        <div class="flame"></div>
        <div class="torch-holder"></div>
    </div>
    
    <div class="main-container">
        <div class="settings-header">
            <h1 class="settings-title">⚙️ DUNGEON SETTINGS</h1>
            <p class="settings-subtitle">CUSTOMIZE YOUR ADVENTURE</p>
        </div>
        
        <div class="settings-content">
            <div class="setting-item">
                <div class="setting-label">
                    <span class="setting-icon">🎵</span>
                    Background Music
                </div>
                <button id="musicToggle" class="toggle-btn" onclick="toggleBackgroundMusic()">ON</button>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span class="setting-icon">🔊</span>
                    Sound Effects
                </div>
                <button id="effectsToggle" class="toggle-btn" onclick="toggleSoundEffects()">ON</button>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span class="setting-icon">✨</span>
                    Particle Effects
                </div>
                <button id="particlesToggle" class="toggle-btn" onclick="toggleParticles()">ON</button>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span class="setting-icon">🎵</span>
                    Music Volume
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <input type="range" id="musicVolume" class="volume-slider" min="0" max="100" value="70" onchange="updateMusicVolume(this.value)">
                    <span id="musicVolumeValue" class="volume-value">70%</span>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">
                    <span class="setting-icon">🔊</span>
                    Effects Volume
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <input type="range" id="effectsVolume" class="volume-slider" min="0" max="100" value="80" onchange="updateEffectsVolume(this.value)">
                    <span id="effectsVolumeValue" class="volume-value">80%</span>
                </div>
            </div>
            
            <div class="setting-actions">
                <button class="action-btn reset-btn" onclick="resetSettings()">Reset to Default</button>
                <button class="action-btn back-btn" onclick="goBack()">← Back to Menu</button>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (4 + Math.random() * 2) + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }
        
        // Create particles periodically
        setInterval(createParticle, 300);
        
        // Settings functions
        function toggleBackgroundMusic() {
            window.gameSettings.toggleSetting('backgroundMusic');
            updateSettingsUI();
        }

        function toggleSoundEffects() {
            window.gameSettings.toggleSetting('soundEffects');
            updateSettingsUI();
        }

        function toggleParticles() {
            window.gameSettings.toggleSetting('particles');
            updateSettingsUI();
        }

        function updateMusicVolume(value) {
            const volume = value / 100;
            window.gameSettings.setSetting('musicVolume', volume);
            document.getElementById('musicVolumeValue').textContent = value + '%';
        }

        function updateEffectsVolume(value) {
            const volume = value / 100;
            window.gameSettings.setSetting('effectsVolume', volume);
            document.getElementById('effectsVolumeValue').textContent = value + '%';
        }

        function updateSettingsUI() {
            const settings = window.gameSettings.getAllSettings();
            
            // Update toggle buttons
            updateToggleButton('musicToggle', settings.backgroundMusic);
            updateToggleButton('effectsToggle', settings.soundEffects);
            updateToggleButton('particlesToggle', settings.particles);
            
            // Update volume sliders
            document.getElementById('musicVolume').value = Math.round(settings.musicVolume * 100);
            document.getElementById('musicVolumeValue').textContent = Math.round(settings.musicVolume * 100) + '%';
            document.getElementById('effectsVolume').value = Math.round(settings.effectsVolume * 100);
            document.getElementById('effectsVolumeValue').textContent = Math.round(settings.effectsVolume * 100) + '%';
        }

        function updateToggleButton(buttonId, isOn) {
            const button = document.getElementById(buttonId);
            if (isOn) {
                button.textContent = 'ON';
                button.classList.remove('off');
            } else {
                button.textContent = 'OFF';
                button.classList.add('off');
            }
        }

        function resetSettings() {
            if (confirm('Reset all settings to default?')) {
                window.gameSettings.resetToDefaults();
                updateSettingsUI();
            }
        }

        function goBack() {
            window.location.href = 'main-menu.html';
        }
        
        // Initialize settings UI when page loads
        document.addEventListener('DOMContentLoaded', function() {
            updateSettingsUI();
        });
    </script>
</body>
</html>
